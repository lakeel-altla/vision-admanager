apply plugin: 'com.android.application'

// android-apt for Butter Knife
apply plugin: 'com.neenbedankt.android-apt'

// retrolambda
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.lakeel.altla.vision.admanager"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven {
        url 'https://lakeel-altla.github.io/maven-repository'
    }
}

dependencies {
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    apt 'com.google.dagger:dagger-compiler:2.7'

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.afollestad.material-dialogs:core:0.9.1.0'

    debugCompile project(path: ':vision-core', configuration: 'debug')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'

    releaseCompile project(path: ':vision-core', configuration: 'debug')
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}

apply plugin: 'com.google.gms.google-services'
